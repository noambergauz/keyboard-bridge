name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install PDM
      uses: pdm-project/setup-pdm@v3
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache PDM dependencies
      uses: actions/cache@v3
      with:
        path: |
          src/python/.pdm.toml
          src/python/pdm.lock
          src/python/.venv
        key: pdm-${{ matrix.python-version }}-${{ hashFiles('src/python/pdm.lock') }}
        restore-keys: |
          pdm-${{ matrix.python-version }}-
          
    - name: Install dependencies
      working-directory: src/python
      run: pdm install
      
    - name: Run linting
      working-directory: src/python
      run: pdm run lint
      
    - name: Run type checking
      working-directory: src/python
      run: pdm run type-check
      
    - name: Run tests
      working-directory: src/python
      run: pdm run test
      
    - name: Build wheel
      working-directory: src/python
      run: pdm build
      
    - name: Upload Python wheel artifact
      uses: actions/upload-artifact@v3
      with:
        name: keyboard-bridge-wheel-py${{ matrix.python-version }}
        path: src/python/dist/*.whl
        retention-days: 30

  build-typescript:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: src/typescript/package-lock.json
        
    - name: Install dependencies
      working-directory: src/typescript
      run: npm ci
      
    - name: Run linting
      working-directory: src/typescript
      run: npm run lint
      
    - name: Run tests
      working-directory: src/typescript
      run: npm test
      
    - name: Build TypeScript library
      working-directory: src/typescript
      run: npm run build
      
    - name: Upload TypeScript library artifact
      uses: actions/upload-artifact@v3
      with:
        name: keyboard-bridge-typescript-lib
        path: src/typescript/dist/
        retention-days: 30 